<div class="mobile-header">
    <img src="assets/images/background/orange-trees.webp" alt="...">
</div>
<div class="page-body">
    <div class="container form-container">
        <form [formGroup]="ResetPasswordForm">
            <div class="row">
                <div class="col-sm-12 resetform">
                <div class="container-header">
                    <div class="justify-start">
                        <h1>Forgot Password</h1>
                    </div>
                    <div class="justify-end">
                        <button class="icon-btn btn-icon" [routerLink]="['/login']">
                            <fa-icon icon="times"></fa-icon>
                        </button>
                    </div>
                </div>
                
                    <p>
                        Please enter your phone number and we will send you
                        instructions on how to reset your password.
                    </p>
                    <br />
                    <div class="form-input">
                        <label for="Cellno">Enter cell number</label><br />
                        <input
                            formControlName="cellNo"
                            class="form-control"
                            id="Cellnoinput" />
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn ations colourful-btn">
                            Send Message
                        </button>
                    </div>
                </div>
                <!-- <div class="col-md-6 col-sm-12 mobile-hidden">
                    <img
                        src="assets/images/background/crops.webp"
                        alt="Avatar" />
                </div> -->
            </div>
        </form>
    </div>
</div>
