<div class="mobile-header">
    <img src="assets/images/background/orange-trees.webp" alt="...">
</div>
<div class="page-body">
    <div class="container form-container">
        <form [formGroup]="ResetPasswordForm">
            <div class="row">
                <div class="col-sm-12 resetform">
                <div class="container-header">
                    <div class="justify-start">
                        <h1>Forgot Password</h1>
                    </div>
                    <div class="justify-end">
                        <button class="icon-btn btn-icon" [routerLink]="['/login']">
                            <fa-icon icon="times"></fa-icon>
                        </button>
                    </div>
                </div>
                
                    <p>
                        Please enter email and we will send you
                        instructions on how to reset your password.
                    </p>
                    <br />
                    <div class="input-field">
                        <input type="email" placeholder="Enter your email" spellcheck="false"/>
                        <i class="uil uil-envelope email-icon"></i>
                      </div>
                      <span>
                        <div class="form-group">
                            <button type="submit" class="btn ations colourful-btn">
                                Send Email
                            </button>
                        </div>
                        
                      </span>
                   
                </div>
                <!-- <div class="col-md-6 col-sm-12 mobile-hidden">
                    <img
                        src="assets/images/background/crops.webp"
                        alt="Avatar"/>
                </div> -->
            </div>
        </form>
    </div>
</div>
<script>
    const input = document.querySelector("input"),
          emailIcon = document.querySelector(".email-icon")
          input.addEventListener("keyup", () =>{
            let pattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
            if(input.value === ""){
              emailIcon.classList.replace("uil-check-circle", "uil-envelope");
              return emailIcon.style.color = "#b4b4b4";
            }
            if(input.value.match(pattern)){
              emailIcon.classList.replace("uil-envelope", "uil-check-circle");
              return emailIcon.style.color = "#4bb543"
            }
            emailIcon.classList.replace("uil-check-circle", "uil-envelope");
            emailIcon.style.color = "#de0611"
          })
  </script>
