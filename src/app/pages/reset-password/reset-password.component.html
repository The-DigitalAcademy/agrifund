<div class="page-body">
    <div class="container">
        <form [formGroup]="ResetPasswordForm">
            <div class="row">
                <div class="container-header">
                    <div class="heading">
                        <h1>Forgot Password</h1>
                    </div>
                    <div class="action">
                        <button class="icon-btn btn-icon" [routerLink]="['/login']">
                            <fa-icon icon="times"></fa-icon>
                        </button>
                    </div>
                </div>
                <div class="col-6">
                    <p>
                        Please enter your phone number and we will send you
                        instructions on how to reset your password.
                    </p>
                    <br />
                    <div class="form-input">
                        <label for="Cellno">Enter cell number</label><br />
                        <input
                            formControlName="cellNo"
                            class="form-control"
                            id="Cellnoinput" />
                    </div>
                    <div class="form-group pt-1">
                        <button type="submit" class="btn colourful-btn pt-6">
                            Send Message
                        </button>
                    </div>
                </div>
                <div class="col-6">
                    <img
                        src="assets/images/background/crops.webp"
                        alt="Avatar" />
                </div>
            </div>
        </form>
    </div>
</div>
