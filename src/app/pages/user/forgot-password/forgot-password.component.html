<div class="mobile-header">
    <img src="assets/images/background/orange-trees.webp" alt="..." />
</div>
<div class="page-body page-background justify-center">
    <div class="container form-container">
        <form [formGroup]="ForgotPasswordForm">
            <div class="row">
                <div class="col-sm-12 forgotform">
                    <div class="container-header">
                        <div class="justify-start">
                            <h1>Reset Password</h1>
                        </div>
                        <div class="justify-end">
                            <button class="icon-btn">
                                <fa-icon icon="times"></fa-icon>
                            </button>
                        </div>
                    </div>

                    <div class="form-input">
                        <label for="password">New Password:</label><br />
                        <input
                            formControlName="Npassword"
                            class="form-control"
                            id="passwordinput" />
                    </div>
                    <div class="form-input">
                        <label for="Cpassword">Confirm Password:</label><br />
                        <input
                            formControlName="Cpassword"
                            class="form-control"
                            id="Cpasswordinput" />
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn actions colourful-btn">
                            Reset Password
                        </button>
                    </div>
                </div>
                <!-- <div class="col-6">
                    <img
                        src="assets/images/background/crops.webp"
                        alt="Avatar" />
                </div> -->
            </div>
        </form>
    </div>
</div>
