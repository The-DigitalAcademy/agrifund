<div class="page-body justify-center">
    <div class="mobile-header"></div>
    <div class="page-body justify-center">
        <div class="container form-container">
            <form [formGroup]="ResetPasswordForm">
                <div class="row">
                    <div class="col-sm-12 resetform">
                        <div class="container-header">
                            <div class="justify-start">
                                <h1>Forgot Password</h1>
                            </div>
                            <div class="justify-end">
                                <button class="icon-btn btn-icon" [routerLink]="['/login']">
                                    <fa-icon icon="times"></fa-icon>
                                </button>
                            </div>
                        </div>

                        <p>
                            Please enter email and we will send you
                            instructions on how to reset your password.
                        </p>
                        <br />
                        <div class="form-input">
                            <label for="email">Enter email Address</label><br />
                            <input formControlName="email" class="form-control between-button" id="emailinput" />
                        </div>
                        <div class="form-group">
                            <button type="submit" [disabled]="!ResetPasswordForm.valid"
                                class="btn actions colourful-btn">
                                Send Message
                            </button>
                        </div>
                    </div>
                  
                </div>
            </form>
        </div>
    </div>
