<div class="mobile-header">
    <img src="assets/images/background/orange-trees.webp" alt="...">
</div>
<div class="page-body justify-center">
    <div class="container form-container">
        <form [formGroup]="LoginForm" method="post" action="target.html">
            <div class="row">
                <div class="col-sm-12 loginform">
                    <div class="container-header">
                        <div class="justify-start">
                            <h1>Login</h1>
                        </div>
                        <div class="justify-end">
                            <button
                                class="icon-btn btn-icon"
                                [routerLink]="['']">
                                <fa-icon icon="times"></fa-icon>
                            </button>
                        </div>
                    </div>

                    <div class="form-input">
                        <label for="id">username:</label><br />
                        <input
                            formControlName="id"
                            class="form-control"
                            id="username" />
                    </div>
                    <div class="form-input">
                        <label for="id">Password</label><br />
                        <input
                            formControlName="password"
                            class="form-control"
                            id="passwordinput" />
                    </div>
                    <div class="form-group">
                        <button
                            type="submit"
                            onclick="login(LoginForm)"
                            class="btn actions colourful-btn"
                            [routerLink]="['/bookkeep']">
                            <fa-icon icon="user"></fa-icon>
                            Login
                        </button>
                    </div>
                    <a
                        id="forget"
                        class="font-weight-lighter justify-center"
                        routerLink="/reset-password"
                        >Forgot your password?</a
                    >
                    <div class="text muted justify-center">
                        Don't have an account?
                        <a
                            id="forget"
                            class="font-weight-lighter"
                            routerLink="/register"
                            >Register</a
                        >
                    </div>
                </div>
                <!-- <div class="col-md-6 col-sm-12 mobile-hidden">
                    <img src="assets/images/background/barn.webp"
                    alt="Avatar">
                </div> -->
            </div>
        </form>
        <script>
            function login(LoginForm)
            {
                if(LoginForm.username.value && LoginForm.password.value)
            {
            var username=document.getElementById("username").value;
            document.write('<html><body><h1><center>')
            document.write("Welcome" + " ");
            document.write(username);
            document.write('</center></h1></body></html')
            }
            else
            alert("Please enter your username and Password");
            }

        </script>
    </div>
</div>
