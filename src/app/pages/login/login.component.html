<div class="mobile-header">
    <img src="assets/images/background/orange-trees.webp" alt="...">
</div>
<div class="page-body justify-center">
    <div class="container form-container">
        <form [formGroup]="LoginForm">
            <div class="row">
                <div class="col-sm-12 loginform">
                    <div class="container-header">
                        <div class="justify-start">
                            <h1>Login</h1>
                        </div>
                        <div class="justify-end">
                            <button
                                class="icon-btn btn-icon"
                                [routerLink]="['']">
                                <fa-icon icon="times"></fa-icon>
                            </button>
                        </div>
                    </div>

                    <div class="form-input">
                        <label for="id_number">ID:</label><br />
                         <input formControlName="id_number" class="form-control" id="id_numberInput" />
                        <small *ngIf="LoginForm.controls['id_number'].hasError('idNumber') && LoginForm.controls['id_number'].dirty" class="text-danger">Invalid format.</small>
                        <small *ngIf="LoginForm.controls['id_number'].hasError('idNumberValidator') && LoginForm.controls['id_number'].dirty" class="text-danger">The ID number should contain 13 digits.</small>
                        <small *ngIf="LoginForm.controls['id_number'].hasError('required') && LoginForm.controls['id_number'].dirty" class="text-danger">Field is required.</small>
                    </div>
                    <div class="form-input"><label for="password">Password</label><br />
                        <input formControlName="password" class="form-control" id="passwordinput" />
                        <small *ngIf="LoginForm.controls['password'].hasError('invalidPassword') && LoginForm.controls['password'].dirty" class="text-danger">Invalid format.</small>
                        <small *ngIf="LoginForm.controls['password'].hasError('passwordValidator') && LoginForm.controls['password'].dirty" class="text-danger">The password should meet minimum length, uppercase, lowercase, and numbers</small>
                        <small *ngIf="LoginForm.controls['password'].hasError('required') && LoginForm.controls['password'].dirty" class="text-danger">Field is required.</small>
                    </div>
                    <div class="form-group">
                        <button
                            type="submit"
                            class="btn actions colourful-btn"
                            [routerLink]="['/bookkeep']">
                            <fa-icon icon="user"></fa-icon>
                            Login
                        </button>
                    </div>
                    <a
                        id="forget"
                        class="font-weight-lighter justify-center"
                        routerLink="/reset-password"
                        >Forgot your password?</a
                    >
                    <div class="text muted justify-center">
                        Don't have an account?
                        <a
                            id="forget"
                            class="font-weight-lighter"
                            routerLink="/register"
                            >Register</a
                        >
                    </div>
                </div>
                <!-- <div class="col-md-6 col-sm-12 mobile-hidden">
                    <img src="assets/images/background/barn.webp"
                    alt="Avatar">
                </div> -->
            </div>
        </form>
    </div>
</div>
