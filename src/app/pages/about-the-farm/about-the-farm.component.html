 <div class="row page-body page-background">
    <div class="mobile-header"></div>
    <div class="justify-center page-content">
        <div class="form-container container outer-container">
            <ngb-carousel
                class="container inner-container"
                #carousel="ngbCarousel"
                [activeId]="'slide1'">
                <ng-template ngbSlide id="slide1">
                    <div class="justify-center">
                            <img class= "carousel-image" src="assets/images/logo/f_carrot.png" alt="...">
                              <h1>Welcome To AgriFund</h1>
                              <p>We are happy to to help you embark on your path to financial success.
                                <br>
                                <br> But first we would love to hear more about your farm!</p>
                              </div>
                </ng-template>
                <ng-template ngbSlide id="slide2">
                    <div class="justify-center">
                        <h2>Tell me about your farm</h2>
                            <h2>You & Farm</h2>
                          
                    <div class="container inner-container">
                              <div class="form-group"> 
                                <label for="location">Where do you live?</label>
                                <input formControlName="location" class="form-control" id="locationInput" />
                            </div>
                            <div class="form-group"> 
                                <label for="activeFarming">How many years have you been actively farming?</label>
                                <input formControlName="activeFarming" class="form-control" id="activeFarming" />
                            </div>
                            <div class="form-group"> 
                                <label for="number">How many people help you with your farming?</label>
                                <input formControlName="number" class="form-control" id="numberInput" />
                            </div>
                            <div class="form-group"> 
                                <label for="funding">Why do you need funding for your farming activities?</label>
                                <input formControlName="funding" class="form-control" id="fundingInput"/>
                          </div>
                    </div> 
                    </div> 
                </ng-template>
                <ng-template id="slide3" ngbSlide>
                    <div class="justify-center">
                      <h2>Tell me about your farm</h2>
                      <h2>Plot</h2>
                      <div class="container inner-container">
                        <form [formGroup]="plotForm">
                          <div class="form-group">
                            <label for="plot_address">Where is your farm located?</label>
                            <input formControlName="plot_address" class="form-control description" id="plot_addressIn">
                          </div>
                          <div class="form-group">
                            <label for="size">What is the size of your farm in hectares (ha)?</label>
                            <select id="size" class="form-control" formControlName="size">
                              <option value="size">8 to 10 hectares</option>
                              <option value="size">11 to 14 hectares</option>
                              <option value="size">15 to 18 hectares</option>
                              <option value="size">19 to 22 hectares</option>
                            </select>
                          </div>
                          <label for="date">When did you start farming on this land?</label>
                          <input formControlName="date" type="date" class="form-control" id="date" />
                        </form>
                      </div>
                    </div>
                  </ng-template>
                <ng-template ngbSlide id="slide4" >
                    <div class="justify-center">
                        <h2>Tell me about your farm</h2>
                        <h2>Crops</h2>
                    <div class="container inner-container">
                    <form [formGroup]="cropForm">
                        <div class="form-group">
                          <label for="seasonFarm">What season do you usually farm in?</label>
                          <select id="seasonFarm" class="form-control" formControlName="seasonFarm">
                            <option value="Spring">Spring</option>
                            <option value="Summer">Summer</option>
                            <option value="Fall">Fall</option>
                            <option value="Winter">Winter</option>
                          </select>
                        </div>
                        <div class="form-group">
                          <label for="cropType">What crops do you farm?</label>
                          <select id="cropType" class="form-control" formControlName="cropType">
                            <option value="Corn">Corn</option>
                            <option value="Maize">Maize</option>
                            <option value="Fibre Crops">Fibre Crops</option>
                            <option value="Wheat">Wheat</option>
                          </select>
                        </div>
                        <div class="form-group">
                          <label for="type">What is the type of your crop?</label>
                          <select id="type" class="form-control" formControlName="type">
                            <option value="Vegetables">Vegetables</option>
                            <option value="Fruits">Fruits</option>
                          </select>
                        </div>
                      </form>
                    </div>
                </div>
                </ng-template>
            </ngb-carousel>
            <div class="actions">
                <div class="justify-start">
                    <button
                        class="carousel-control-prev btn icon-btn-dark"
                        type="button"
                        (click)="goToPreviousSlide()">
                        <fa-icon icon="arrow-left"></fa-icon>
                        Prev
                    </button>
                </div>
                <div class="carousel slide justify-center">
                    <div class="carousel-indicators">
                        <button
                            type="button"
                            data-bs-target="#aboutFarmCarousel"
                            data-bs-slide-to="0"
                            class="active"
                            aria-current="true"
                            aria-label="Slide 1"></button>
                        <button
                            type="button"
                            data-bs-target="##aboutFarmCarousel"
                            data-bs-slide-to="1"
                            aria-label="Slide 2"></button>
                        <button
                            type="button"
                            data-bs-target="##aboutFarmCarousel"
                            data-bs-slide-to="2"
                            aria-label="Slide 3"></button>
                        <button
                            type="button"
                            data-bs-target="#aboutFarmCarousel"
                            data-bs-slide-to="4"
                            aria-label="Slide 5"></button>
                      
                    </div>
                </div>
                <div class="justify-end">
                    <!-- *ngIf="slide !== last" -->
                    <button
                        class="carousel-control-next btn icon-btn-dark"
                        type="submit"
                        (click)="goToNextSlide()">
                        Next
                        <fa-icon
                            class="arrow-right"
                            icon="arrow-right"></fa-icon>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
