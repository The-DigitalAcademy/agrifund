<div class="container">
    <form [formGroup]="RegisterForm">
        <div class="row">
            <h1>Register</h1>
            <div class="col-6">
                <div class="form-input">
                <label for="name">Name:</label><br />
                <input
                    formControlName="name"
                    class="form-control"
                    id="NameInput" />
                </div>
                <div class="form-input">
                <label for="surname">Surname:</label><br />
                <input
                    formControlName="surname"
                    class="form-control"
                    id="surnameInput" />
                </div>
                <div class="form-input">
                <label for="surname">ID Number:</label><br />
                <input
                    formControlName="id"
                    class="form-control"
                    id="idnumInput" />
                </div>
                <div class="form-input">
                    <label for="name">Cell Number:</label><br />
                    <input
                        formControlName="cellNo"
                        class="form-control"
                        id="cellNoInput" />
                        <label for="password">Password:</label><br />
                </div>
                <div class="form-input">
                <input
                    formControlName="password"
                    class="form-control"
                    id="passwordInput" />
                </div>
                <div class="form-input">
                    <label for="password">Confirm Password:</label><br />
                    <input
                        formControlName="Cpassword"
                        class="form-control"
                        id="CpasswordInput" />
                </div>                                          
                        <div class="form-group pt-1">
                            <button type="submit" class="btn colourful-btn pt-6" >Register</button>
                        </div>
                        <div class="pt-4 text muted">Have an account? <a id="forget"
                            class="font-weight-lighter">Login</a></div>
            </div>
            <div class="col-6">
                <img src="https://cdn.dribbble.com/userupload/2901757/file/original-edf26ef32309871add22fb8244590e53.jpeg?resize=1600x1200" alt=""> 
            </div>
        </div>
    </form>
</div>
