<div class="mobile-header">
    <img src="assets/images/background/barn.webp" alt="...">
</div>
<div class="page-body justify-center">
    <div class="container form-container">
        <form [formGroup]="RegisterForm">
            <div class="row">
                <div class="col-sm-12 registerform">
                    <div class="container-header">
                        <div class="justify-start">
                            <h1>Register</h1>
                        </div>
                        <div class="justify-end">
                            <button class="icon-btn" [routerLink]="['']">
                                <fa-icon icon="times"></fa-icon>
                            </button>
                        </div>
                    </div>
                    <div class="form-input">
                        <label for="firstName">First Name:</label><br />
                        <input formControlName="firstName" class="form-control" id="firstNameInput" />
                            <small *ngIf="RegisterForm.controls['firstName'].hasError('invalidName') && RegisterForm.controls['firstName'].dirty" class="text-danger">Invalid format.</small>
                            <small *ngIf="RegisterForm.controls['firstName'].hasError('textWithoutNumbers') && RegisterForm.controls['firstName'].dirty" class="text-danger">First name should contain only text characters.</small>
                            <small *ngIf="RegisterForm.controls['firstName'].hasError('required') && RegisterForm.controls['firstName'].dirty" class="text-danger">Field is required.</small>
                    </div>
                    <div class="form-input">
                        <label for="lastName">Last Name:</label><br />
                        <input formControlName="lastName" class="form-control" id="lastNameInput" />
                        <small *ngIf="RegisterForm.controls['lastName'].hasError('invalidName') && RegisterForm.controls['lastName'].dirty" class="text-danger">Invalid format.</small>
                        <small *ngIf="RegisterForm.controls['lastName'].hasError('textWithoutNumbers') && RegisterForm.controls['lastName'].dirty" class="text-danger">First name should contain only text characters.</small>
                        <small *ngIf="RegisterForm.controls['lastName'].hasError('required') && RegisterForm.controls['lastName'].dirty" class="text-danger">Field is required.</small>
                    </div>
                    <div class="form-input"> 
                        <label for="idNum">ID Number:</label><br />
                        <input formControlName="id" class="form-control" id="idnumInput" />
                        <small *ngIf="RegisterForm.controls['idNum'].hasError('invalidIDnum') && RegisterForm.controls['idNum'].dirty" class="text-danger">Invalid format.</small>
                        <small *ngIf="RegisterForm.controls['idNum'].hasError('idNumberValidator') && RegisterForm.controls['idNum'].dirty" class="text-danger">The ID number should contain 13 digits.</small>
                        <small *ngIf="RegisterForm.controls['idNum'].hasError('required') && RegisterForm.controls['idNum'].dirty" class="text-danger">Field is required.</small>

                    </div>
                    <div class="form-input">
                        <label for="cellNo" class="form-label">Cell Number:</label>
                        <input formControlName="phoneNumber" class="form-control" id="cellNOinput">
                          <small *ngIf="myForm.controls['phoneNumber'].hasError('invalidPhoneNumber') && myForm.controls['phoneNumber'].dirty" class="text-danger">Invalid phoneNumber.</small>
                      </div>
                    <div class="form-input">
                        <label for="password">Password:</label><br />
                        <input
                            formControlName="password"
                            class="form-control"
                            id="passwordInput" />
                    </div>
                    <div class="form-input">
                        <label for="password">Confirm Password:</label><br />
                        <input
                            formControlName="Cpassword"
                            class="form-control"
                            id="CpasswordInput" />
                    </div>
                    <div class="form-group ">
                        <button
                            type="submit"
                            class="btn actions colourful-btn"
                            [routerLink]="['/bookkeep']">
                            Register
                        </button>
                    </div>
                    <div class="text muted">
                        Have an account?
                        <a
                            id="forget"
                            class="font-weight-lighter"
                            routerLink="/login"
                            >Login</a
                        >
                    </div>
                </div>

                <!-- <div class="col-md-6 col-sm-12 mobile-hidden">
                    <img
                        src="assets/images/background/orange-trees.webp"
                        alt="Avatar" />
                </div> -->
            </div>
        </form>
    </div>
</div>
