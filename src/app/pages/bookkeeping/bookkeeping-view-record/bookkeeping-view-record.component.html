<div class="page-body page-background justify-center">
    <div class="mobile-header"></div>
    <div class="container form-container">
        <div class="container-header">
            <div class="justify-start">
                <h1 class="normal-font">Record Details</h1>
            </div>
            <div class="justify-end">
                <button
                    class="btn icon-btn close-btn"
                    [routerLink]="['/bookkeeping']">
                    <fa-icon icon="times"></fa-icon>
                </button>
            </div>
        </div>
        <hr />
        <div class="content">
            <div class="row" id="record-name">
                <div class="col-sm-12" id="label">
                    <label>Record Description</label>
                </div>
                <div class="col-12" id="value">
                    <p class="greyed">{{ record.description }}</p>
                </div>
            </div>
            <div class="row" id="date-added">
                <div class="col-12" id="label">
                    <label>Date Added</label>
                </div>
                <div class="col-12" id="value">
                    <p class="greyed">{{ record.date }}</p>
                </div>
            </div>
            <div class="row" id="record-type">
                <div class="col-12" id="label">
                    <label>Type of Record</label>
                </div>
                <div class="col-12" id="value">
                    <p class="greyed">{{ record.category }}</p>
                </div>
            </div>
            <div class="row" id="record-amount">
                <div class="col-12" id="label">
                    <label>Amount of Record</label>
                </div>
                <div class="col-12" id="value">
                    <p class="greyed">
                        {{ record.amount | currency: ' R ' : 'symbol' : '.2' }}
                    </p>
                </div>
            </div>
            <div class="row" id="record-proof">
                <div class="col-sm-12 col-md-6" id="label">
                    <label>Proof of Record</label>
                </div>
                <div class="col-sm-12 col-md-6 justify-center" id="value">
                    <div class="document-name justify-start">
                        <p class="greyed">{{ record.proof }}</p>
                    </div>
                    <div class="view-btn justify-end">
                        <button
                            class="btn colourful-btn btn-width right-btn"
                            (click)="viewProof(record.proof)">
                            View
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <hr />
        <div class="actions">
            <div class="justify-start left-btn">
                <button
                    class="btn colourful-btn left-btn btn-width"
                    (click)="editRecordDetails(record.id)">
                    <!-- <fa-icon icon="pen"></fa-icon> -->
                    Edit
                </button>
            </div>
            <div class="justify-end right-btn">
                <button
                    class="btn outline-btn right-btn btn-width"
                    (click)="deleteRecord(record.id)">
                    <!-- <fa-icon icon="trash"></fa-icon> -->
                    Delete
                </button>
            </div>
        </div>
    </div>
</div>
