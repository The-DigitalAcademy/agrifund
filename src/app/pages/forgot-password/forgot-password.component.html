<div class="page-body">
<div class="container">
    <form [formGroup]="ForgotPasswordForm">
        <div class="row">
            <div class="heading">
                <h1>
                    Forgot Password<button class="btn2 btn-icon">
                        <fa-icon icon="times"></fa-icon>
                    </button>
                </h1>
            </div>
            <div class="col-6">
                <div class="form-input">
                    <label for="password">New Password:</label><br />
                    <input
                        formControlName="Npassword"
                        class="form-control"
                        id="passwordinput" />
                </div>
                <div class="form-input">
                    <label for="Cpassword">Confirm Password:</label><br />
                    <input
                        formControlName="Cpassword"
                        class="form-control"
                        id="Cpasswordinput" />
                </div>
                <div class="form-group pt-1">
                    <button type="submit" class="btn colourful-btn pt-6">
                        Reset Password
                    </button>
                </div>
            </div>
            <div class="col-6">
                <img
                    src="https://cdn.dribbble.com/userupload/2901757/file/original-edf26ef32309871add22fb8244590e53.jpeg?resize=1600x1200"
                    alt="" />
            </div>
        </div>
    </form>
</div>
</div>
