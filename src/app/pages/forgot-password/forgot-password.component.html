<div class="page-body">
    <div class="container">
        <form [formGroup]="ForgotPasswordForm">
            <div class="row">
                <div class="col-md-6 col-sm-12 forgotform">
                <div class="container-header">
                    <div class="heading">
                        <h1>Forgot Password</h1>
                    </div>
                    <div class="action">
                        <button class="icon-btn btn-icon">
                            <fa-icon icon="times"></fa-icon>
                        </button>
                    </div>
                </div>
                
                    <div class="form-input">
                        <label for="password">New Password:</label><br />
                        <input
                            formControlName="Npassword"
                            class="form-control"
                            id="passwordinput" />
                    </div>
                    <div class="form-input">
                        <label for="Cpassword">Confirm Password:</label><br />
                        <input
                            formControlName="Cpassword"
                            class="form-control"
                            id="Cpasswordinput" />
                    </div>
                    <div class="form-group pt-1">
                        <button type="submit" class="btn colourful-btn pt-6">
                            Reset Password
                        </button>
                    </div>
                </div>
                <div class="col-6">
                    <img
                        src="assets/images/background/crops.webp"
                        alt="Avatar" />
                </div>
            </div>
        </form>
    </div>
</div>
