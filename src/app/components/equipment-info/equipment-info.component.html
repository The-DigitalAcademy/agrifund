<div class="container">
    <div class="profile-heading">
      <div class="heading">
        <h3>Your Equipment Info</h3>
      </div>
      <div class="action">
        <app-enableform-crop-info (enableFields)="enableFields()" (saveData)="onSaveClicked($event)"></app-enableform-crop-info>
      </div>
    </div>
    <hr>
    <div class="container equipment-table ">
        <table class="table mobile-hidden">
            <thead>
                <tr>
                    <th scope="col">Type</th>
                    <th scope="col">Model</th>
                    <th scope="col">Date Bought</th>
                    <th scope="col">Estimated Value</th>
                   
                </tr>
            </thead>

            <tbody *ngFor="let record of counter(3)">
                <tr>
                  <td scope="row">Hand Tools</td>
                  <td>No Brand</td>
                  <td>22/12/2022</td>
                  <td>R 800</td>
                </tr>
                                
            </tbody>
        </table>
    </div>
    </div>
