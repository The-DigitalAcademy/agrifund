<div class="container">
    <div class="col-lg-3 col-sm-2 equipment-field">
           <p>Name</p>
            <div class="form-input input-group">
                <label for="equipment" class="form-label"></label>
                <input type="text" class="form-control" id="equipment" placeholder="Wooden Rake">
                
              </div>
             
           
    </div>
    <div class="col-lg-3 col-sm-2 year-bought">
        <p>Type</p>
        <div class="form-input input-group">
            <label for="year" class="form-label"></label>
            <input type="text" class="form-control" id="year" placeholder="Hand Tool">
            <span class="input-group-text"><fa-icon icon="angle-down"></fa-icon></span>
          </div>
         
    </div>


    <div class="col-lg-2 col-sm-2 quantity-info">
        <p>Quantity</p>

        </div>
    </div>

    <div class="col-lg-2 col-sm-2 year-bought">
        <p>Age(years)</p>
        <div class="form-input input-group">
            <label for="age" class="form-label"></label>
            <input type="text" class="form-control" id="age" placeholder="5">
        </div>
    </div>

    <div class="col-lg-2 col-sm-2 amount">
        <p>Purchase Amount</p>
        <div class="form-input input-group">
            <label for="amount" class="form-label"></label>
            <input type="text" class="form-control" id="amount" placeholder="5">
        </div>
    </div>

</div>
