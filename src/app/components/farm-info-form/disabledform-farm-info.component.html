<div class="container">
  <div class="profile-heading">
    <div class="heading">
      <h3>Your Farm Info</h3>
    </div>
    <div class="action">
      <app-enableform-crop-info (enableFields)="enableFields()" (saveData)="onSaveClicked($event)"></app-enableform-crop-info>
    </div>
  </div>
  <hr>
  <div class="sub-container">
    <form [formGroup]="myForm">
      <div class="form-input">
        <label for="exampleInputEmail1" class="form-label">Location of my farm</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
               formControlName="locationOfFarm" [disabled]="isDisabled">
      </div>
      <div class="form-input">
        <label for="exampleInputPassword1" class="form-label">Size of farm (ha)</label>
        <input type="text" class="form-control" id="exampleInputPassword1" formControlName="sizeOfFarm"
               [disabled]="isDisabled">
      </div>
      <div class="form-input">
        <label for="exampleInputPassword1" class="form-label">Years using this farm</label>
        <input type="text" class="form-control" id="exampleInputPassword1" formControlName="yearsUsingFarm"
               [disabled]="isDisabled">
      </div>
   
      <div class="form-input">
        <label for="exampleInputPassword1" class="form-label">Number of people that help you farm</label>
        <input type="text" class="form-control" id="exampleInputPassword1" formControlName="numberOfPeople"
               [disabled]="isDisabled">
      </div>

      <div class="form-input">
        <label for="exampleInputPassword1" class="form-label">Reason for needing funding:</label>
        <input type="text" class="form-control" id="exampleInputPassword1" formControlName="reasonForFunding"
               [disabled]="isDisabled">
      </div>
      <div class="button-container">
        <button *ngIf="!isDisabled" (click)="onSaveClicked(myForm.value)" class="btn colourful-btn btn-width">Save</button>
        <button *ngIf="!isDisabled" (click)="onCancelClicked()" class="btn outline-btn btn-width">Cancel</button>
      </div>

    </form>
  </div>
</div>
