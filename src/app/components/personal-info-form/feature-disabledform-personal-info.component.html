<!-- disabledform-personal-info.component.html -->



<div class="container">
  <div class="profile-heading">
    <div class="heading">
      <h3>Your Personal Info</h3>
    </div>
    <div class="action">
      <app-enableform-crop-info (enableFields)="enableFields()"
        (saveData)="onSaveClicked($event)"></app-enableform-crop-info>
    </div>
  </div>
  <hr>
  <div class="sub-container">
    <form [formGroup]="myForm">
      <div class="form-input">
        
        <label for="exampleInputEmail1" class="form-label">First Name</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
          formControlName="firstName" [disabled]="isDisabled">
          <small *ngIf="myForm.controls['firstName'].hasError('invalidName') && myForm.controls['firstName'].dirty" class="text-danger">Invalid format.</small>
          <small *ngIf="myForm.controls['firstName'].hasError('textWithoutNumbers') && myForm.controls['firstName'].dirty" class="text-danger">First name should contain only text characters.</small>
          <small *ngIf="myForm.controls['firstName'].hasError('required') && myForm.controls['firstName'].dirty" class="text-danger">Field is required.</small>
      </div>
      <div class="form-input">
        <label for="exampleInputPassword1" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="exampleInputPassword1" formControlName="lastName"
          [disabled]="isDisabled">
          <small *ngIf="myForm.controls['lastName'].hasError('invalidLast') && myForm.controls['lastName'].dirty" class="text-danger">Invalid format.</small>
      </div>
      <div class="form-input">
        <label for="exampleInputPassword1" class="form-label">Cell Number</label>
        <input type="text" class="form-control" id="exampleInputPassword1" formControlName="phoneNumber"
          [disabled]="isDisabled">
          <small *ngIf="myForm.controls['phoneNumber'].hasError('invalidPhoneNumber') && myForm.controls['phoneNumber'].dirty" class="text-danger">Invalid phoneNumber.</small>
      </div>
      <div class="form-input">
        <label class="form-label" for="document">Proof of ID</label>
        <div class="form-text">
          Please upload proof of ID.
      </div>
        <div class="file-container">
          <label for="farm-label">Upload Document</label>
          <div class="form-text">PDF, PNG, JPG</div>
          <hr>
          <input type="file" id="document" (change)="onFileSelected($event)" [disabled]="isDisabled">
        </div>
      </div>

      <div class="form-input">
        <label for="exampleInputPassword1" class="form-label">Email</label>
        <input type="email" class="form-control" id="exampleInputPassword1" formControlName="email" >
        <small *ngIf="myForm.controls['email'].hasError('invalidEmail') && myForm.controls['email'].dirty" class="text-danger">Invalid email address.</small>

      </div>
      

      <div class="button-container">
      <button *ngIf="!isDisabled" (click)="onSaveClicked(myForm.value)" class="btn colourful-btn btn-width">Save</button>
      <button *ngIf="!isDisabled" (click)="onCancelClicked()" class="btn outline-btn btn-width">Cancel</button>
    </div>
    </form>
  </div>
</div>
