<div
    class="offcanvas offcanvas-start"
    data-bs-scroll="false"
    data-bs-backdrop="true"
    id="offcanvas"
    tabindex="-1">
    <div class="offcanvas-header">
        <h1 class="nav-brand offcanvas-title">
            <span>Agri</span>
            <img
                src="agrifund/src/assets/images/logo/f_carrot.png"
                class="icon-img"
                alt="F" />
            <span>und</span>
        </h1>

        <button class="btn icon-btn" type="button" data-bs-dismiss="offcanvas">
            <fa-icon icon="times"></fa-icon>
        </button>
    </div>
    <hr />
    <div class="offcanvas-body">
        <app-sidebar></app-sidebar>
    </div>

    <!-- before login -->
    <div class="offcanvas-footer">
        <button
            class="btn white-btn"
            [routerLink]="['/login']"
            data-bs-dismiss="offcanvas">
            Login
        </button>
        <button
            class="btn white-outline-btn"
            [routerLink]="['/register']"
            data-bs-dismiss="offcanvas">
            Register
        </button>
    </div>

    <!-- after login -->
</div>
