<!-- offcanvas after login -->
<ng-template #offcanvasAfterLogin let-offcanvas>
    <div class="offcanvas-header">
        <h1 class="nav-brand offcanvas-title">
            <span>Agri</span>
            <img
                src="agrifund/src/assets/images/logo/f_carrot.png"
                class="icon-img"
                alt="F" />
            <span>und</span>
        </h1>

        <button
            class="btn icon-btn"
            type="button"
            (click)="offcanvas.dismiss('Cross click')">
            <fa-icon icon="times"></fa-icon>
        </button>
    </div>
    <div class="offcanvas-body">
        <app-sidebar></app-sidebar>
    </div>
    <div class="offcanvas-footer">
        <button
            class="btn white-outline-btn"
            [routerLink]="['']"
            data-bs-dismiss="offcanvas">
            Logout
        </button>
    </div>
</ng-template>

<!-- offcanvas before login -->
<ng-template #offcanvasBeforeLogin let-offcanvas>
    <div class="offcanvas-body">
        <ul class="navbar-nav sidebar-content">
            <li class="nav-item">
                <a class="nav-link" [routerLink]="['']">
                    <fa-icon icon="home"></fa-icon>
                    <span>Home</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" [routerLink]="['/get-started']">
                    <fa-icon icon="external-link-alt"></fa-icon>
                    <span>Get Started</span>
                </a>
            </li>
        </ul>
    </div>

    <div class="offcanvas-footer">
        <button
            class="btn white-btn"
            [routerLink]="['/login']"
            data-bs-dismiss="offcanvas">
            Login
        </button>
        <button
            class="btn white-outline-btn"
            [routerLink]="['/register']"
            data-bs-dismiss="offcanvas">
            Register
        </button>
    </div>
</ng-template>

<ng-template #navbarBrand></ng-template>
