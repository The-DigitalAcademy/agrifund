<div class="container">
  <div class="profile-heading">
    <div class="heading">
      <h3>Your Farmer Info</h3>
      
    </div>
    <div class="action">
      <app-edit-all-forms (enableFields)="enableFields()"
        (saveData)="onSaveClicked($event)"></app-edit-all-forms>
    </div>
  </div>
  <hr>
  <div class="container">
    <form [formGroup]="myForm">

  <div class="form-input"
    [ngClass]="{'has-success': myForm.controls['farmerAddress'].valid && myForm.controls['farmerAddress'].dirty, 'has-error': myForm.controls['farmAddress'].invalid && myForm.controls['farmAddress'].dirty}">
    <label for="farmerAddress" class="form-label">Residential Address</label>
    <input type="text" class="form-control" id="farmerAddress" aria-describedby="farmAddress" formControlName="farmerAddress"
      [disabled]="isDisabled">
    <small
      *ngIf="myForm.controls['farmerAddress'].hasError('addressContainsStreet') && myForm.controls['farmAddress'].dirty"
      class="text-danger">Please enter word Street in your address</small>
    <div class="form-text text-danger"
      *ngIf="myForm.controls['farmerAddress'].hasError('required') && myForm.controls['farmAddress'].dirty"
      class="text-danger">
      Field is required.</div>
  </div>
      <div class="form-input"
        [ngClass]="{'has-success': myForm.controls['farm_name'].valid && myForm.controls['farm_name'].dirty, 'has-error': myForm.controls['farm_name'].invalid && myForm.controls['crop_name'].dirty}">
        <label for="farm_name" class="form-label">Farm Name</label>
        <input type="farm_name" class="form-control" formControlName="farm_name"
          [attr.disabled]="isDisabled ? 'disabled' : null" />
        <div class="form-text text-danger"
          *ngIf="myForm.controls['farm_name'].hasError('textWithoutNumbers') && myForm.controls['farm_name'].dirty"
          class="text-danger">This field contains text only.</div>
        <div class="form-text text-danger"
          *ngIf="myForm.controls['farm_name'].hasError('required') && myForm.controls['farm_name'].dirty"
          class="text-danger">
          Field is required.</div>
      </div>

      <div class="form-input"
        [ngClass]="{'has-success': myForm.controls['farmAddress'].valid && myForm.controls['farmAddress'].dirty, 'has-error': myForm.controls['farmAddress'].invalid && myForm.controls['farmAddress'].dirty}">
        <label for="farmAddress" class="form-label">Farm Address</label>
        <input type="text" class="form-control" id="farmAddress" aria-describedby="farmAddress" formControlName="farmAddress"
          [disabled]="isDisabled">
        <small *ngIf="myForm.controls['farmAddress'].hasError('addressContainsStreet') && myForm.controls['farmAddress'].dirty"
          class="text-danger">Please enter word Street in your address</small>
        <div class="form-text text-danger"
          *ngIf="myForm.controls['farmAddress'].hasError('required') && myForm.controls['farmAddress'].dirty" class="text-danger">
          Field is required.</div>
      </div>
      <div class="form-input"
        [ngClass]="{'has-success': myForm.controls['years'].valid && myForm.controls['years'].dirty, 'has-error': myForm.controls['years'].invalid && myForm.controls['years'].dirty}">
        <label for="years" class="form-label">Years Actively Farming</label>
        <input type="text" class="form-control" id="years" formControlName="years" [disabled]="isDisabled">
        <div class="form-text text-danger"
          *ngIf="myForm.controls['years'].hasError('isNumeric') && myForm.controls['years'].dirty" class="text-danger">
          Please enter numbers only.</div>
        <div class="form-text text-danger"
          *ngIf="myForm.controls['years'].hasError('required') && myForm.controls['years'].dirty" class="text-danger">
          Field is required.</div>
      </div>

      <div class="form-input"
        [ngClass]="{'has-success': myForm.controls['num_employee'].valid && myForm.controls['num_employee'].dirty, 'has-error': myForm.controls['num_employee'].invalid && myForm.controls['num_employee'].dirty}">
        <label for="num_employee" class="form-label">Number of people that help you farm</label>
        <input type="text" class="form-control" id="num_employee" formControlName="num_employee"
          [disabled]="isDisabled">
        <div class="form-text text-danger"
          *ngIf="myForm.controls['num_employee'].hasError('isNumeric') && myForm.controls['num_employee'].dirty"
          class="text-danger">Please enter numbers only.</div>
        <div class="form-text text-danger"
          *ngIf="myForm.controls['num_employee'].hasError('required') && myForm.controls['num_employee'].dirty"
          class="text-danger">Field is required.</div>
      </div>

      <div class="form-input"
        [ngClass]="{'has-success': myForm.controls['reasonForFunding'].valid && myForm.controls['reasonForFunding'].dirty, 'has-error': myForm.controls['reasonForFunding'].invalid && myForm.controls['reasonForFunding'].dirty}">
        <label for="reasonForFunding" class="form-label">Reason for needing funding:</label>
        <input type="text" class="form-control" id="reasonForFunding" formControlName="reasonForFunding"
          [disabled]="isDisabled">
        <div class="form-text text-danger"
          *ngIf="myForm.controls['reasonForFunding'].hasError('required') && myForm.controls['reasonForFunding'].dirty"
          class="text-danger">Field is required.</div>
      </div>
      <div class="button-container">
        <button *ngIf="!isDisabled" (click)="onSaveClicked(myForm.value)" [disabled]="!myForm.valid"
          class="btn colourful-btn btn-width">Save</button>

        <button *ngIf="!isDisabled" (click)="onCancelClicked()" class="btn outline-btn btn-width">Cancel</button>
      </div>

    </form>
  </div>
</div>
