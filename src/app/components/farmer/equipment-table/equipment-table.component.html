<div class="record-table" id="container">
    <div class="add-icon-container">
        <button
            class="btn icon-btn btn"
            type="button"
            [routerLink]="['/equipment-create']">
            <fa-icon icon="plus"></fa-icon>Add
        </button>
        <div class="action">
            <app-edit-all-forms
                (enableFields)="enableFields()"
                ></app-edit-all-forms>
        </div>
    </div>
    <div class="container" >
        <form [formGroup]="equipmentForm">
            <div class="form-group">
                <label for="equipmentName">Name of equipment</label>
                <div class="form-text">
                    Describe the equipment in 1-10 words. Example: Wooden Rake
                </div>
                <input
                    formControlName="equipmentName" [attr.disabled]="isDisabled ? 'disabled' : null"
                    class="form-control"
                    id="equipmentNameInfa-pull-left" />
            </div>
            <div class="form-group">
                <label for="equipmentType">Type of</label>
                <input
                    formControlName="equipmentType" [attr.disabled]="isDisabled ? 'disabled' : null"
                    class="form-control"
                    id="equipmentTypeInfa-pull-left" />
            </div>
            <div class="form-group">
                <label for="purchase_Amount">Purchase Amount</label>
                <input
                    formControlName="purchase_Amount" [attr.disabled]="isDisabled ? 'disabled' : null"
                    class="form-control"
                    id="purchase_AmountInfa-pull-left" />
            </div>
            <div class="form-group">
                <label for="age">Age in years</label>
                <input formControlName="age" class="form-control" id="age" />
            </div>
           
            <div class="button-container" id="btn">
                <!-- Display the "Save" and "Cancel" buttons only when not disabled -->
                <button *ngIf="!isDisabled" (click)="onSaveClicked()" [disabled]="!equipmentForm.valid"
                    class="btn colourful-btn btn-width">Save</button>
                <button *ngIf="!isDisabled" (click)="onCancelClicked()" class="btn outline-btn btn-width">Cancel</button>
            </div>
        </form>
    </div>
</div>
