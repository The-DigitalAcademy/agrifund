<div class="container" id="container">
    <div class="profile-heading">
        <div class="heading">
            <h3>Your Plot Info</h3>
        </div>
        <div class="action">
            <app-edit-all-forms (enableFields)="enableFields()"
               ></app-edit-all-forms>
        </div>
    </div>
    <hr>
    <div class="container">
        <form [formGroup]="myForm">

        <div class="form-input"
            [ngClass]="{'has-success': myForm.controls['plotAddress'].valid && myForm.controls['plotAddress'].dirty, 'has-error': myForm.controls['plotAddress'].invalid && myForm.controls['plotAddress'].dirty}">
            <label for="plotAddress" class="form-label">Plot Address</label>
            <input type="text" class="form-control" id="plotAddress" aria-describedby="plotAddress"
                formControlName="plotAddress" [disabled]="isDisabled">
            <small
                *ngIf="myForm.controls['plotAddress'].hasError('addressLength') && myForm.controls['plotAddress'].dirty"
                class="text-danger">Address must be between 15 and 100 characters.</small>
            <div class="form-text text-danger"
                *ngIf="myForm.controls['plotAddress'].hasError('required') && myForm.controls['plotAddress'].dirty"
                class="text-danger">
                Field is required.</div>
        </div>

            <div class="form-input"
                [ngClass]="{'has-success': myForm.controls['plotSize'].valid && myForm.controls['plotSize'].dirty, 'has-error': myForm.controls['plotSize'].invalid && myForm.controls['plotSize'].dirty}">
                <label for="plotSize" class="form-label">Size of farm (in hectares)</label>
                <input type="text" class="form-control" id="plotSize" formControlName="plotSize" [disabled]="isDisabled">
                <div class="form-text text-danger"
                    *ngIf="myForm.controls['plotSize'].hasError('required') && myForm.controls['plotSize'].dirty"
                    class="text-danger">Field is required.</div>
            </div>

            

            <div class="form-input">
                <label for="dateOfOwnership">When did you start farming on this land?</label>
                <input formControlName="dateOfOwnership" type="date" class="form-control" id="dateOfOwnership" [disabled]="isDisabled" />
            </div>

           
            <div class="button-container">
                <!-- Display the "Save" and "Cancel" buttons only when not disabled -->
                <button *ngIf="!isDisabled" (click)="onSaveClicked()" [disabled]="!myForm.valid"
                    class="btn colourful-btn btn-width">Save</button>
                <button *ngIf="!isDisabled" (click)="onCancelClicked()"
                    class="btn outline-btn btn-width">Cancel</button>
            </div>

        </form>
    </div>
</div>
