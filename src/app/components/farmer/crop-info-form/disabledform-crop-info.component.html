<div class="container">
    <div class="profile-heading">
        <div class="heading">
            <h3>Your Crop Info</h3>
        </div>
        <div class="action">
            <app-enableform-crop-info
                (enableFields)="enableFields()"
                (saveData)="onSaveClicked($event)"></app-enableform-crop-info>
        </div>
    </div>
    <hr />
    <div class="sub-container">
        <form
            [formGroup]="myForm"
            [attr.disabled]="isDisabled ? 'disabled' : null">
            <div class="form-input">
                <label for="seasonFarm" class="form-label"
                    >I usually farm during:</label
                >
                <select
                    id="seasonFarm"
                    class="form-control"
                    formControlName="seasonFarm">
                    <option value="Spring">Spring</option>
                    <option value="Summer">Summer</option>
                    <option value="Fall">Fall</option>
                    <option value="Winter">Winter</option>
                </select>
                  <!--This is the validation for field is required-->
                <div class="form-text text-danger" *ngIf="myForm.controls['seasonFarm'].hasError('required') && myForm.controls['seasonFarm'].dirty" class="text-danger">Field is required.</div>
            </div>
            <div class="form-input" [ngClass]="{'has-success': myForm.controls['crop_name'].valid && myForm.controls['crop_name'].dirty, 'has-error': myForm.controls['crop_name'].invalid && myForm.controls['crop_name'].dirty}">
                <label for="crop_name" class="form-label">I farm with these crops:</label>
                <input type="crop_name" class="form-control" formControlName="crop_name"
                    [attr.disabled]="isDisabled ? 'disabled' : null" />
                <div class="form-text text-danger" *ngIf="myForm.controls['crop_name'].hasError('textWithoutNumbers') && myForm.controls['crop_name'].dirty" class="text-danger">This field contains text only.</div>
                <div class="form-text text-danger" *ngIf="myForm.controls['crop_name'].hasError('required') && myForm.controls['crop_name'].dirty" class="text-danger">Field is required.</div>
            </div>
              <!--ngClass it is used for the error and success state-->
            <div class="form-input" [ngClass]="{'has-success': myForm.controls['seedsAmount'].valid && myForm.controls['seedsAmount'].dirty, 'has-error': myForm.controls['seedsAmount'].invalid && myForm.controls['seedsAmount'].dirty}">
                <label for="seedsAmount" class="form-label">I usually spend this amount on seeds per kg:</label>
                <input type="text" class="form-control" formControlName="seedsAmount"[attr.disabled]="isDisabled ? 'disabled' : null" />
                <!--This is the validation for seeds amount-->
                <div class="form-text text-danger" *ngIf="myForm.controls['seedsAmount'].hasError('isNumeric') && myForm.controls['seedsAmount'].dirty" class="text-danger">This field contains text only.</div>
                <div class="form-text text-danger"  *ngIf="myForm.controls['seedsAmount'].hasError('required') && myForm.controls['seedsAmount'].dirty" class="text-danger">Field is required.</div>
            </div>

            <div class="button-container">
                <button
                    *ngIf="!isDisabled"
                    (click)="onSaveClicked(myForm.value)"
                    [disabled]="!myForm.valid"
                    class="btn colourful-btn btn-width">
                    Save
                </button>
                <button
                    *ngIf="!isDisabled"
                    (click)="onCancelClicked()"
                    class="btn outline-btn btn-width">
                    Cancel
                </button>
            </div>
        </form>
    </div>
</div>
