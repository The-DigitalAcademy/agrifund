<div class="container">
    <div class="profile-heading">
        <div class="heading">
            <h3>Your Crop Info</h3>
        </div>
        <div class="action">
            <app-edit-all-forms
                (enableFields)="enableFields()"
                (saveData)="onSaveClicked($event)"></app-edit-all-forms>
        </div>
    </div>
    <hr />
    <div class="container">
        <form
            [formGroup]="myForm"
            [attr.disabled]="isDisabled ? 'disabled' : null">
            <div class="form-input">
                <label for="seasonFarm" class="form-label"
                    >What season do you usually farm in?</label
                >
                <select
                    id="seasonFarm"
                    class="form-control"
                    formControlName="seasonFarm">
                    <option value="Spring">Spring</option>
                    <option value="Summer">Summer</option>
                    <option value="Fall">Fall</option>
                    <option value="Winter">Winter</option>
                </select>
                <!--This is the validation for field is required-->
                <div
                    class="form-text text-danger"
                    *ngIf="
                        myForm.controls['seasonFarm'].hasError('required') &&
                        myForm.controls['seasonFarm'].dirty
                    "
                    class="text-danger">
                    Field is required.
                </div>
            </div>
            <div
                class="form-input"
                [ngClass]="{
                    'has-success':
                        myForm.controls['cropName'].valid &&
                        myForm.controls['cropName'].dirty,
                    'has-error':
                        myForm.controls['cropName'].invalid &&
                        myForm.controls['cropName'].dirty
                }">
                <label for="cropName" class="form-label"
                    >What crops do you farm?</label
                >
                <input
                    type="cropName"
                    class="form-control"
                    formControlName="cropName"
                    [attr.disabled]="isDisabled ? 'disabled' : null" />
                <div
                    class="form-text text-danger"
                    *ngIf="
                        myForm.controls['cropName'].hasError(
                            'textWithoutNumbers'
                        ) && myForm.controls['cropName'].dirty
                    "
                    class="text-danger">
                    This field contains text only.
                </div>
                <div
                    class="form-text text-danger"
                    *ngIf="
                        myForm.controls['cropName'].hasError('required') &&
                        myForm.controls['cropName'].dirty
                    "
                    class="text-danger">
                    Field is required.
                </div>
            </div>
            <!--ngClass it is used for the error and success state-->
            <div
                class="form-input"
                [ngClass]="{
                    'has-success':
                        myForm.controls['cropPrice'].valid &&
                        myForm.controls['cropPrice'].dirty,
                    'has-error':
                        myForm.controls['cropPrice'].invalid &&
                        myForm.controls['cropPrice'].dirty
                }">
                <label for="cropPrice" class="form-label"
                    >I usually spend this amount on seeds per kg:</label
                >
                <input
                    type="text"
                    class="form-control"
                    formControlName="cropPrice"
                    [attr.disabled]="isDisabled ? 'disabled' : null" />
                <!--This is the validation for seeds amount-->
                <div
                    class="form-text text-danger"
                    *ngIf="
                        myForm.controls['cropPrice'].hasError('isNumeric') &&
                        myForm.controls['cropPrice'].dirty
                    "
                    class="text-danger">
                    This field contains text only.
                </div>
                <div
                    class="form-text text-danger"
                    *ngIf="
                        myForm.controls['cropPrice'].hasError('required') &&
                        myForm.controls['cropPrice'].dirty
                    "
                    class="text-danger">
                    Field is required.
                </div>
            </div>
            <div
                class="form-input"
                [ngClass]="{
                    'has-success':
                        myForm.controls['cropType'].valid &&
                        myForm.controls['cropType'].dirty,
                    'has-error':
                        myForm.controls['cropType'].invalid &&
                        myForm.controls['cropType'].dirty
                }">
                <label for="cropType" class="form-label"
                    >What type of crops do you farm?</label
                >
                <input
                    type="cropType"
                    class="form-control"
                    formControlName="cropType"
                    [attr.disabled]="isDisabled ? 'disabled' : null" />
                <div
                    class="form-text text-danger"
                    *ngIf="
                        myForm.controls['cropType'].hasError(
                            'textWithoutNumbers'
                        ) && myForm.controls['cropType'].dirty
                    "
                    class="text-danger">
                    This field contains text only.
                </div>
                <div
                    class="form-text text-danger"
                    *ngIf="
                        myForm.controls['cropType'].hasError('required') &&
                        myForm.controls['cropType'].dirty
                    "
                    class="text-danger">
                    Field is required.
                </div>
            </div>

            <!-- <div class="button-container">
                <button *ngIf="!isDisabled" (click)="onSaveClicked(myForm.value)" [disabled]="!myForm.valid"
                    class="btn colourful-btn btn-width">
                    Save
                </button>
                <button *ngIf="!isDisabled" (click)="onCancelClicked()" class="btn outline-btn btn-width">
                    Cancel
                </button>
            </div> -->
        </form>
    </div>
</div>
